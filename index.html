<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <header>tic tac toe</header>

    <div class="gameboard">
        <div class="grid">
            <div class="grid-space" id="1"><div class="x"></div></div>
            <div class="grid-space" id="2"><div class="o"></div></div>
            <div class="grid-space" id="3"></div>
            <div class="grid-space" id="4"></div>
            <div class="grid-space" id="5"></div>
            <div class="grid-space" id="6"></div>
            <div class="grid-space" id="7"></div>
            <div class="grid-space" id="8"></div>
            <div class="grid-space" id="9"></div>
        </div>
    </div>
</body>
</html>
