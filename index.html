<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <header>tic tac toe</header>

    <div class="scoreboard">
        <div>
            <p class="playerName"><span id="playerXName">Robert</span> (x)</p>
            <p class="score" id="playerXScore">0</p>
        </div>
        <div class="whosTurn">
            <p>Robert's</p>
            <p>Turn</p>
        </div>
        <div>
            <p class="playerName"><span id="playerOName">Bobbert</span> (o)</p>
            <p class="score" id="playerOScore">0</p>
        </div>
    </div>
    <div class="gameboard">
        <div class="grid">
            <div class="grid-space-wrapper"><div class="grid-space" id="0"></div></div>
            <div class="grid-space-wrapper"><div class="grid-space" id="1"></div></div>
            <div class="grid-space-wrapper"><div class="grid-space" id="2"></div></div>
            <div class="grid-space-wrapper"><div class="grid-space" id="3"></div></div>
            <div class="grid-space-wrapper"><div class="grid-space" id="4"></div></div>
            <div class="grid-space-wrapper"><div class="grid-space" id="5"></div></div>
            <div class="grid-space-wrapper"><div class="grid-space" id="6"></div></div>
            <div class="grid-space-wrapper"><div class="grid-space" id="7"></div></div>
            <div class="grid-space-wrapper"><div class="grid-space" id="8"></div></div>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
